<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci贸n - Despanader铆a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
  <header class="navbar flex justify-between items-center mx-auto mt-4 max-w-7xl">
  <div class="logo text-2xl font-bold">Panel Admin</div>
  <div class="nav-icons flex items-center space-x-4">
    <span id="session-icon" class="text-xl cursor-pointer hover:text-gray-400 transition">
      <button id="logout-button" class="text-xl bg-transparent border-none cursor-pointer" title="Cerrar sesi贸n"></button>
    </span>
  </div>
</header>
<div id="session-message" class="text-sm text-green-400 mt-2 text-center"></div>


  <main class="max-w-7xl mx-auto p-4">
    <section class="crud-section border-t border-gray-700 mt-12 pt-10">
      <h2 class="text-4xl font-bold text-center mb-10">Administraci贸n de Panes</h2>
      <div class="crud-container mx-auto">
        <div class="crud-form">
          <h3>Agregar Pan Nuevo</h3>
          <form method="POST" action="/agregarPan">
            <input type="text" name="nombre" placeholder="Nombre del pan" required>
            <input type="number" name="precio" placeholder="Precio" step="0.01" min="0" required>
            <textarea name="ingredientes" placeholder="Ingredientes" required></textarea>
            <input type="text" name="imagen_url" placeholder="URL de la imagen del pan" required>
            <input type="number" name="stock" placeholder="Stock inicial" min="0" required>
            <button type="submit" id="guardarPanBtn">Guardar Pan</button>
          </form>
        </div>
        <div class="crud-actions-card">
          <h3>Gesti贸n de Panes</h3>
          <a href="/obtenerPanes" class="list-link" id="crudListaBtn">Ver/Editar/Borrar Panes</a>
        </div>
      </div>
    </section>


    <section class="crud-section border-t border-gray-700 mt-12 pt-10">
    <h2 style="color: white; font-size: 24px; margin-bottom: 16px;">Agregar Usuario Cliente</h2>

    <form method="POST" action="/registrarUsuario">
        <label style="color: white;">Nombre de usuario</label><br>
        <input type="text" name="nombre" required
        style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 6px; background-color: #2c2c2c; color: white; border: 1px solid #555;"><br>

        <label style="color: white;">Correo electr贸nico</label><br>
        <input type="email" name="correo" required
        style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 6px; background-color: #2c2c2c; color: white; border: 1px solid #555;"><br>

        <label style="color: white;">Contrase帽a</label><br>
        <input type="password" name="contrase帽a" required
        style="width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 6px; background-color: #2c2c2c; color: white; border: 1px solid #555;"><br>

        <button type="submit"
        style="background-color: #4cd1f3; color: #1a1a1a; font-weight: bold; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
        Guardar Usuario
        </button>
    </form>

    <div class="crud-actions-card" style="margin-top: 20px;">
        <h3 style="color: white; margin-bottom: 8px;">Gesti贸n de Usuarios</h3>
        <a href="/obtenerUsuarios" id="crudUsuariosBtn"
        style="display: inline-block; background-color: #4cd1f3; color: #1a1a1a; font-weight: bold; padding: 10px 20px; border-radius: 6px; text-decoration: none;">
        Ver/Editar/Borrar Usuarios
        </a>
    </div>
    </section>
    <section class="mt-12">
        <h2 class="text-2xl font-bold mb-4">Panes m谩s vendidos</h2>
        <canvas id="graficoPanes" class="bg-gray-800 p-4 rounded-lg"></canvas>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </main>

  <script src="admin.js"></script>
</body>
</html>
