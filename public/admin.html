<body class="bg-gray-900 text-white">

  <main class="max-w-7xl mx-auto p-4">
    <!-- CRUD de Panes -->

            <input type="text" name="imagen_url" placeholder="URL de la imagen del pan" required>
            <input type="number" name="stock" placeholder="Stock inicial" min="0" required>

    <div>
      <label for="nombre" class="block text-sm font-medium mb-1">Nombre de usuario</label>
      <input type="text" name="nombre" id="nombre" required
