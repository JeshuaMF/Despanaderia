<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online de Panes (O2)</title>
    <!-- Carga de Tailwind CSS (se usa solo para utilidades de layout) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Enlace al archivo de estilos CSS (DEBE ser "estilo.css") -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-900 text-white">
    <header class="navbar flex justify-between items-center mx-auto mt-4 max-w-7xl">
    <div class="logo text-2xl font-bold">Despanaderia</div>
    <div class="nav-icons flex items-center space-x-4">
        <span id="session-icon" class="icon text-xl cursor-pointer hover:text-gray-400 transition"></span>
        <span class="icon text-xl cursor-pointer hover:text-gray-400 transition"></span>
    </div>
</header>
<!-- Mensaje de sesi贸n -->
<div id="session-message" class="text-sm text-green-400 mt-2 text-center"></div>

    <main class="max-w-7xl mx-auto p-4">

        <!-- SECCIN DE CATLOGO (MUESTRA LOS PANES) -->
        <section class="catalog-section py-16">
            <h2 class="text-4xl font-bold text-center mb-10">Nuestro Cat谩logo</h2>
            <div class="product-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-grid">
    <!-- Aqu铆 se insertar谩n las tarjetas din谩micamente -->
            </div>
        </section>

        <!-- SECCIN DE ADMINISTRACIN (CRUD) - Formularios para interactuar con app.js -->
        <section class="crud-section border-t border-gray-700 mt-12 pt-10">
            <h2 class="text-4xl font-bold text-center mb-10 text-primary">Administraci贸n de Panes (CRUD)</h2>
            <div class="crud-container mx-auto">
                
                <!-- Tarjeta 1: Formulario de CREACIN (C) -->
                <div class="crud-form">
                    <h3>Agregar Pan Nuevo</h3>
                    <!-- Apunta a la ruta POST /agregarPan del servidor (app.js) -->
                    <form method="POST" action="/agregarPan">
                        <input type="text" name="nombre" placeholder="Nombre del pan" required>
                        <input type="number" name="precio" placeholder="Precio" step="0.01" min="0" required>
                        <textarea name="ingredientes" placeholder="Ingredientes" required></textarea>
                        <input type="text" name="imagen_url" placeholder="URL de la imagen del pan" required>
                        <button type="submit">Guardar Pan</button>
                    </form>

                </div>

                <div class="crud-actions-card">
                    <h3>Gesti贸n y Consultas</h3>
                    <p class="text-gray-400 mb-6">
                        Mira todos los panes aqui.
                    </p>
                    <!-- Enlace para ver la Lista Completa, Editar y Borrar (R, U, D) del servidor (app.js) -->
                    <a href="/obtenerPanes" class="list-link">Ver/Editar/Borrar Panes (Lista Completa)</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        fetch('/estadoSesion')
            .then(res => res.json())
            .then(data => {
                const icon = document.getElementById('session-icon');
                const message = document.getElementById('session-message');

                if (data.sesion) {
                    icon.innerHTML = `<button id="logout-button" class="text-xl bg-transparent border-none cursor-pointer"></button>`;

                    document.getElementById('logout-button').addEventListener('click', () => {
                        fetch('/cerrarSesion', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: new URLSearchParams({ nombre: data.usuario })
                        })
                        .then(() => {
                            icon.innerHTML = `<a href="/login.html"></a>`;
                            message.textContent = "Sesi贸n cerrada correctamente.";
                            setTimeout(() => message.textContent = "", 4000); // Oculta el mensaje despu茅s de 4 segundos
                        })
                        .catch(() => {
                            message.textContent = "Error al cerrar sesi贸n.";
                        });
                    });
                } else {
                    icon.innerHTML = `<a href="/login.html"></a>`;
                }
            });
    </script>

        <script>
            fetch('/api/panes')
                .then(res => res.json())
                .then(panes => {
                    const grid = document.getElementById('product-grid');
                    grid.innerHTML = ''; // Limpia el contenedor

                    panes.forEach(pan => {
                        const card = document.createElement('div');
                        card.className = 'product-card bg-gray-800 p-4 rounded-lg shadow';

                        card.innerHTML = `
                        <img src="${pan.imagen_url}" alt="${pan.nombre}" class="w-full h-32 object-cover rounded mb-4">
                        <h3 class="text-xl font-semibold">${pan.nombre}</h3>
                        <p class="text-sm text-gray-400 mt-1">${pan.ingredientes}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="price">Rs. ${pan.precio}/-</span>
                            <button class="buy-button"></button>
                        </div>
                        `;


                        grid.appendChild(card);
                    });
                });
        </script>
    </body>
</html>
