<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online de Panes (O2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
</head>
<body class="bg-gray-900 text-white">
    <header class="navbar flex justify-between items-center mx-auto mt-4 max-w-7xl">
    <div class="logo text-2xl font-bold">Despanaderia</div>
    <div class="nav-icons flex items-center space-x-4">
        <span id="session-icon" class="icon text-xl cursor-pointer hover:text-gray-400 transition"></span>
    </div>
</header>
<div id="session-message" class="text-sm text-green-400 mt-2 text-center"></div>

    <main class="max-w-7xl mx-auto p-4">
        <section class="catalog-section py-16">
            <h2 class="text-4xl font-bold text-center mb-10">Nuestro Cat谩logo</h2>
            <div class="product-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-grid">

            </div>
        </section>

        <section class="cart-section py-8 border-t border-gray-700 mt-12">
        <h2 class="text-2xl font-bold">Carrito (<span id="contador">0</span>)</h2>
        <table class="w-full text-sm mt-4" id="tablaCarrito">
            <thead>
            <tr class="text-left border-b border-gray-700">
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acci贸n</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p class="mt-2">Total: $<span id="total">0.00</span></p>
        <button id="pagarBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Pagar</button>
        </section>

        <section class="crud-section border-t border-gray-700 mt-12 pt-10">
            <h2 class="text-4xl font-bold text-center mb-10 text-primary">Administraci贸n de Panes (CRUD)</h2>
            <div class="crud-container mx-auto">

                <div class="crud-form">
                    <h3>Agregar Pan Nuevo</h3>

                    <form method="POST" action="/agregarPan">
                        <input type="text" name="nombre" placeholder="Nombre del pan" required>
                        <input type="number" name="precio" placeholder="Precio" step="0.01" min="0" required>
                        <textarea name="ingredientes" placeholder="Ingredientes" required></textarea>
                        <input type="text" name="imagen_url" placeholder="URL de la imagen del pan" required>
                        <button type="submit" id="guardarPanBtn">Guardar Pan</button>
                    </form>

                </div>

                <div class="crud-actions-card">
                    <h3>Gesti贸n y Consultas</h3>
                    <p class="text-gray-400 mb-6">
                        Mira todos los panes aqui.
                    </p>
                    <a href="/obtenerPanes" class="list-link" id="crudListaBtn">Ver/Editar/Borrar Panes (Lista Completa)</a>
                </div>
            </div>
        </section>
        <section>
          <h2 class="text-2xl font-bold mt-12 mb-4">Ubicaci贸n de la Panader铆a</h2>
          <div id="map-template"></div>
        </section>
    </main>
    <script>
        fetch('/estadoSesion')
            .then(res => res.json())
            .then(data => {
                const icon = document.getElementById('session-icon');
                const message = document.getElementById('session-message');

                if (data.sesion) {
                    icon.innerHTML = `<button id="logout-button" class="text-xl bg-transparent border-none cursor-pointer"></button>`;

                    document.getElementById('logout-button').addEventListener('click', () => {
                        fetch('/cerrarSesion', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: new URLSearchParams({ nombre: data.usuario })
                        })
                        .then(() => {
                            icon.innerHTML = `<a href="/login.html"></a>`;
                            message.textContent = "Sesi贸n cerrada correctamente.";
                            setTimeout(() => message.textContent = "", 4000); // Oculta el mensaje despu茅s de 4 segundos
                        })
                        .catch(() => {
                            message.textContent = "Error al cerrar sesi贸n.";
                        });
                    });
                } else {
                    icon.innerHTML = `<a href="/login.html"></a>`;
                }
            });
    </script>
        <script src="cliente.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<script src="main.js"></script>
    </body>
</html>
